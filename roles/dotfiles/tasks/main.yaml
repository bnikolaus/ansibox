---
- name: temporarily downloading your dotfiles
  git: src={{dotfiles_repo}} dest=/tmp/ansibox.dotfiles
  when: "{{ dotfiles_repo | default(false)}}"

- name: sync dotfiles
  synchronize: src=/tmp/ansibox.dotfiles/ dest=~/ --exclude=.git
  when: "{{ dotfiles_repo | default(false)}}"

- name: clear your temporary dotfiles download
  file: path=/tmp/ansibox.dotfiles state=absent

